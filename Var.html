<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Var.css" />
    <title>Css Variables</title>
  </head>
  <body>
    <h2>
      Update CSS Varibles <br />
      With <span id="js">JS</span>
    </h2>
    <div class="controls">
      <label for="space">Spacing:</label>
      <input
        type="range"
        name="space"
        id="space"
        min="0"
        max="50"
        value="0"
        data-sizing="px"
      />
      <label for="blur">Blur:</label>
      <input
        type="range"
        name="blur"
        id="blur"
        min="0"
        max="50"
        value="0"
        data-sizing="px"
      />
      <label for="color">Base Color:</label>
      <input type="color" name="color" id="color" value="#FFFFFF" />
    </div>
    <img src="./new-mexico.jpg" height="600" width="800" />
    <script src="./Var.js"></script>
  </body>
</html>
